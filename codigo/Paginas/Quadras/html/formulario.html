                    </div>

                <div class="card">
                    <div class="card-body">
                        <form id="form_quadra" method="post" action="index.html" class="form">
                            <div class="form1 row justify-content-center mb-2 mt-2">
                                <div class="col-12 col-lg-6 col-md-6 col-sm-12" id="text">
                                    <label for="nome">Nome</label>
                                    <input type="text" name="nome" id="nome" required minlength="2"
                                        class="form-control me-2" placeholder="Nome da quadra">
                                </div>
                                <div class="col-12 col-lg-6 col-md-6 col-sm-12" id="text" >
                                    <label for="tipo">Tipo</label>
                                    <select required name="tipo" minlenght="1" class="form-select me-2" type="text"
                                        placeholder="Society, basquete, etc..." id="tipo">
                                        <option value="">Selecione</option>
                                        <option value="Poliesportiva">Poliesportiva</option>
                                        <option value="Society">Society</option>
                                        <option value="Futsal">Futsal</option>
                                        <option value="Tênis">Tênis</option>
                                        <option value="Basquete">Basquete</option>
                                        <option value="Vôlei">Vôlei</option>
                                        <option value="Handebol">Handebol</option>
                                        <option value="Outro">Outro</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form2 row justify-content-center mt-3 mb-2">
                                <div class="col-12 col-lg-6 col-md-6 col-sm-12" id="text2" >
                                    <label for="ativo">Ativo</label>
                                    <select name="ativo" required minlenght="1" class="form-select" id="ativo">
                                        <option selected value="">Selecione</option>
                                        <option value="Sim">Sim</option>
                                        <option value="Não">Não</option>
                                    </select>
                                </div>
                                <div class="col-12 col-lg-6 col-md-6 col-sm-12" id="text2">
                                    <label class="col-12" for="valor">Valor/hora</label>
                                    <div class="input-group">
                                        <span class="input-group-text">R$</span>
                                        <input name="valor" required minlenght="1" num class="form-control me-2"
                                            type="text" placeholder="Valor" id="valor" onkeypress="$(this).mask('###.###.###.###.###,##', {reverse: true}); return event.charCode >= 48 && event.charCode <= 57">
                                    </div>
                                </div>
                            </div>
                            <div class="d-grid gap-2 d-md-block mt-5" id="botao">
                                <input id="salvar" type="submit" value="Salvar" class="btn btn-outline-dark"></a>
                                <a href="../html/index.html" class="btn btn-outline-dark">Cancelar</a>
