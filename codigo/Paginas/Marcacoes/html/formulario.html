                    class="d-flex justify-content-center flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Marcações</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <form onsubmit="return false" method="post" id="form_marcacao" class="form">
                            <div class="txt1" style="display: flex; justify-content:space-around">
                                <div class="card" id="text" style=" width: 45%;">
                                    <h5><label for="cliente" type="hidden">Cliente</label></h5>
                                    <input type="text" name="cliente" id="cliente" required minlength="4"
                                        class="form-control me-2" placeholder="Nome do cliente" />
                                </div>
                                <div class="card" id="text" style="width: 45%;">
                                    <h5><label for="quadra" type="hidden">Quadra</label></h5>
                                    <input type="text" name="quadra" id="quadra" required minlenght="4"
                                        class="form-control me-2" placeholder="Nome da quadra" />
                                </div>
                                <div class="card" id="text" style="width: 45%;">
                                    <h5><label for="data" type="hidden">Data</label></h5>
                                    <input type="text" name="data" id="data" required minlenght="10"
                                        class="form-control me-2" placeholder="Data"
                                        onkeypress="$(this).mask('##/##/####'); return event.charCode >= 48 && event.charCode <= 57" id="data">
                                </div>
                            </div>
                            <div class="txt2" style="display: flex; justify-content:space-around">
                                <div class="card" id="text" style="width: 45%;">
                                    <h5><label for="valor" type="hidden">Valor</label></h5>
                                    <input type="text" name="valor" id="valor" required minlenght="1"
                                        class="form-control me-2" placeholder="Valor"
                                        onkeypress="$(this).mask('###.###,##', {reverse: true}); return event.charCode >= 48 && event.charCode <= 57"
                                        id="valor" aria-label="Search">
                                </div>
                                <div class="card" id="text" style="width: 45%;">
                                    <h5><label for="pago" type="hidden">Pago</label></h5>
                                    <select name="pago" required minlenght="1" class="form-select" id="pago">
                                        <option selected value="">Selecione</option>
                                        <option value="Sim">Sim</option>
                                        <option value="Não">Não</option>
                                    </select>
                                </div>
                                <div class="card" id="text" style="width: 45%;">
                                    <h5><label for="quadra" type="hidden">Ativo</label></h5>
                                    <select name="ativo" required minlenght="1" class="form-select" id="ativo">
                                        <option selected value="">Selecione</option>
                                        <option value="Sim">Sim</option>
                                        <option value="Não">Não</option>
                                    </select>
                                </div>
                            </div>
                            <div class="d-grid gap-2 d-md-block" id="botao">
                                <input id="salvar" type="submit" value="Salvar" class="btn btn-outline-dark">
                                <a href="index.html" class="btn btn-outline-dark">Cancelar</a>
                            </div>
                        </form>
