<html lang="pt">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AlugQuadras - Clientes</title>
    <link rel="icon" type="image/x-icon" href="../../../Public/img/favicon.ico">

    <link rel="stylesheet" href="../css/doccliente.css">
    <link href="../../../Public/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../../Public/css/fontawesome.min.css" rel="stylesheet">
    <link href="../../../Menu/estrutura.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta name="theme-color" content="#712cf9">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://use.fontawesome.com/e82ecfdc8f.js"></script>
    <script src="../js/doc.js"></script>



</head>

<body>
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="#">Bem vindo de volta! </a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </header>
    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="logo" style="background-color: #333;">
                    <img id="logo" alt="logo" src="../../../Public/img/logo.jpg" width="100%">
                    <img id="logoSmall" alt="logo" src="../../../Public/img/nome.png" width="100%" class="">
                </div>
                <div id="listaNav" class="pt-1 col-12">
                    <div class="row">
                      <div id="home" class="col-4 col-sm-4 col-md-12 mt-2 nav-item">
                            <a class="nav-link" aria-current="page" href="../../Painel/html/index.html">
                                <span class="material-symbols-outlined">
                                    home
                                </span>
                                Painel
                            </a>
                        </div>
                        <div class="col-4 col-sm-4 col-md-12 mt-5 nav-item">
                            <a class="nav-link" href="../../Quadras/html/index.html">
                                <span class="material-symbols-outlined">
                                    width_wide
                                </span>
                                Quadras
                            </a>
                        </div>
                        <div class="col-4 col-sm-4 col-md-12 mt-5 nav-item">
                            <a class="nav-link" href="../../Agenda/html/index.html">
                                <span class="material-symbols-outlined">
                                    calendar_month
                                </span>
                                Agenda
                            </a>
                        </div>
                        <div class="col-4 col-sm-4 col-md-12 mt-5 nav-item">
                            <a class="nav-link active" href="../../Clientes/html/index.html">
                                <span class="material-symbols-outlined">
                                    group
                                </span>
                                Clientes
                            </a>
                        </div>
                        <div class="col-4 col-sm-4 col-md-12 mt-5 nav-item">
                            <a class="nav-link" href="../../Marcacoes/html/index.html">
                                <span class="material-symbols-outlined">
                                    checklist
                                </span>
                                Marcações
                            </a>
                        </div>
                        <div class="col-4 col-sm-4 col-md-12 mt-5 nav-item">
                            <a class="nav-link text-danger" href="../../landing_page/html/index.html">
                                <span class="material-symbols-outlined">
                                    logout
                                </span>
                                Sair
                            </a>
                        </div>
                    </div>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div
                    class="d-flex justify-content-center flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Clientes</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <div class="txt1">
                            <div class="card" id="text" style=" width: 33%;">
                                <div class="card-body">
                                    <h5 class="card-title">Nome</h5>
                                    <form action="">
                                        <input class="form-control me-2" type="text" required placeholder="Nome" id="nome"
                                            aria-label="Search">
                                    </form>
                                </div>
                            </div>
                            <div class="card" id="text" style="width: 33%;">
                                <div class="card-body">
                                    <h5 class="card-title">Sobrenome</h5>
                                    <form action="">
                                        <input class="form-control me-2" type="text" required placeholder="Sobrenome"
                                            id="sobrenome" aria-label="Search">
                                    </form>
                                </div>
                            </div>
                            <div class="card" id="text" style="width: 33%;">
                                <div class="card-body">
                                    <h5 class="card-title">E-mail</h5>
                                    <input class="form-control me-2" required id="email" type="email" placeholder="E-mail" aria-label="Search">
                                </div>
                            </div>
                        </div>
                        <div class="txt2">
                            <div class="card" id="text2" style="width: 33%;">
                                <div class="card-body">
                                    <h5 class="card-title">Telefone</h5>
                                    <input class="form-control me-2" id="telefone" required type="text" placeholder="Number"
                                        onkeypress="return event.charCode >= 48 && event.charCode <= 57"
                                        aria-label="Search">
                                </div>
                            </div>
                            <div class="card" id="text2" style="width: 33%;">
                                <div class="card-body">
                                    <h5 class="card-title">Whatsapp</h5>
                                    <input class="form-control me-2" id="whats" required type="text" placeholder="Number"
                                        onkeypress="return event.charCode >= 48 && event.charCode <= 57"
                                        aria-label="Search">
                                </div>
                            </div>
                            <div class="card" id="text2" style="width: 33%;">
                                <div class="card-body">
                                    <h5 class="card-title">Ativo</h5>
                                    <select class="form-select" id="ativo" required aria-label="Default select example">
                                        <option selected>Selecione</option>
                                        <option value="Sim">Sim</option>
                                        <option value="Não">Não</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="d-grid gap-2 d-md-block" id="botao">
                    <a href="../html/index.html" id="salvar" class="btn btn-outline-dark">Salvar</a>
                    <a href="../html/index.html" class="btn btn-outline-dark">Cancelar</a>
                </div>
            </main>
        </div>
    </div>
</body>
<script src="https://getbootstrap.com/docs/5.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/verificar.js"></script>
<script src="../js/bootstrap.bundle.min.js"></script>

</html>
